<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - exampletesting15</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p>Address: 123 Example St, Anytown, AT 12345</p>
            <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p>Email: <a href="mailto:contact@exampletesting15.com">contact@exampletesting15.com</a></p>
        </section>
        <section class="contact-form-section">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="map">
            <h2>Location</h2>
            <div id="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345091896!2d144.9537353153183!3d-37.816279742547915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577b1b7db4e1f0!2sExample+St%2C+Anytown+AT+12345!5e0!3m2!1sen!2sus!4v1613974672993!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        <section class="social-media">
            <h2>Follow Us</h2>
            <a href="https://facebook.com/exampletesting15" target="_blank">Facebook</a>
            <a href="https://twitter.com/exampletesting15" target="_blank">Twitter</a>
            <a href="https://instagram.com/exampletesting15" target="_blank">Instagram</a>
            <a href="https://linkedin.com/company/exampletesting15" target="_blank">LinkedIn</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 exampletesting15. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
